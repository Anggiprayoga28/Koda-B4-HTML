<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wazwez - To Do List</title>
    <link rel="stylesheet" href="/style/index.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">
        <img src="/assets/Logo.svg" alt="Wazwez Logo" />

      <div class="profile-section">

          <div class="notification-icon"></div>
          <div class="profile-wrapper">
            <div class="profile-image">
              <img src="/assets/profil.svg" alt="Profile" />
            </div>
            <span class="profile-name">Krozeo Jupiter</span>
            <span class="dropdown-arrow">
              <svg
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path

                  fill="#130F26"
                />
              </svg>
            </span>
          </div>
        </div>
      </div>
    </header>

    <main class="main-container">
      <div class="content-wrapper">
        <div class="task-header">
          <div class="section-title">MY TASKS</div>
          <h1 class="page-title">To Do List</h1>
          <p class="subtitle">Buat list tugas harian saya</p>
        </div>

        <div class="controls-section">
          <button class="add-btn">
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="Iconly/Curved/Plus">
                <g id="Plus">
                  <path
                    id="Stroke 1"
                    d="M12.0369 8.46265V15.6111"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    id="Stroke 2"
                    d="M15.6147 12.0369H8.45886"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                  <path
                    id="Stroke 3"
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M2.30005 12.0369C2.30005 4.73479 4.73479 2.30005 12.0369 2.30005C19.339 2.30005 21.7737 4.73479 21.7737 12.0369C21.7737 19.339 19.339 21.7737 12.0369 21.7737C4.73479 21.7737 2.30005 19.339 2.30005 12.0369Z"
                    stroke="white"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </g>
              </g>
            </svg>

            Tambah tugas
          </button>

          <div class="sort-wrapper">
            <label class="sort-label">Sort By</label>
            <div class="dropdown-container">
              <select class="sort-dropdown">
                <option>By Tanggal</option>
              </select>
              <span class="dropdown-arrow-custom">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.869 16.6308C10.811 16.5743 10.563 16.3609 10.359 16.1622C9.076 14.9971 6.976 11.9576 6.335 10.3668C6.232 10.1252 6.014 9.51437 6 9.18802C6 8.8753 6.072 8.5772 6.218 8.29274C6.422 7.93814 6.743 7.65368 7.122 7.49781C7.385 7.39747 8.172 7.2416 8.186 7.2416C9.047 7.08573 10.446 7 11.992 7C13.465 7 14.807 7.08573 15.681 7.21335C15.695 7.22796 16.673 7.38383 17.008 7.55431C17.62 7.86702 18 8.47784 18 9.13151V9.18802C17.985 9.61374 17.605 10.509 17.591 10.509C16.949 12.0141 14.952 14.9834 13.625 16.1768C13.625 16.1768 13.284 16.5129 13.071 16.659C12.765 16.887 12.386 17 12.007 17C11.584 17 11.19 16.8724 10.869 16.6308Z"
                    fill="#FF5F26"
                  />
                </svg>
              </span>
            </div>
          </div>
        </div>

        <div class="tasks-container">
          <div class="task-item">
            <div class="task-row">
              <div class="task-checkbox"></div>
              <div class="task-content">
                <div class="task-title">Product Design</div>
                <div class="task-description">Tugas untuk design team</div>
                <div class="task-date today-badge">Hari ini</div>
              </div>
              <div class="task-menu">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.869 16.6308C10.811 16.5743 10.563 16.3609 10.359 16.1622C9.076 14.9971 6.976 11.9576 6.335 10.3668C6.232 10.1252 6.014 9.51437 6 9.18802C6 8.8753 6.072 8.5772 6.218 8.29274C6.422 7.93814 6.743 7.65368 7.122 7.49781C7.385 7.39747 8.172 7.2416 8.186 7.2416C9.047 7.08573 10.446 7 11.992 7C13.465 7 14.807 7.08573 15.681 7.21335C15.695 7.22796 16.673 7.38383 17.008 7.55431C17.62 7.86702 18 8.47784 18 9.13151V9.18802C17.985 9.61374 17.605 10.509 17.591 10.509C16.949 12.0141 14.952 14.9834 13.625 16.1768C13.625 16.1768 13.284 16.5129 13.071 16.659C12.765 16.887 12.386 17 12.007 17C11.584 17 11.19 16.8724 10.869 16.6308Z"
                    fill="#130F26"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="task-item">
            <div class="task-row">
              <div class="task-checkbox"></div>
              <div class="task-content">
                <div class="task-title">Development</div>
                <div class="task-date date-badge">15 Juni 2022</div>
              </div>
              <div class="task-menu">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.869 16.6308C10.811 16.5743 10.563 16.3609 10.359 16.1622C9.076 14.9971 6.976 11.9576 6.335 10.3668C6.232 10.1252 6.014 9.51437 6 9.18802C6 8.8753 6.072 8.5772 6.218 8.29274C6.422 7.93814 6.743 7.65368 7.122 7.49781C7.385 7.39747 8.172 7.2416 8.186 7.2416C9.047 7.08573 10.446 7 11.992 7C13.465 7 14.807 7.08573 15.681 7.21335C15.695 7.22796 16.673 7.38383 17.008 7.55431C17.62 7.86702 18 8.47784 18 9.13151V9.18802C17.985 9.61374 17.605 10.509 17.591 10.509C16.949 12.0141 14.952 14.9834 13.625 16.1768C13.625 16.1768 13.284 16.5129 13.071 16.659C12.765 16.887 12.386 17 12.007 17C11.584 17 11.19 16.8724 10.869 16.6308Z"
                    fill="#130F26"
                  />
                </svg>
              </div>
            </div>
          </div>

          <div class="task-item">
            <div class="task-row">
              <div class="task-checkbox"></div>
              <div class="task-content">
                <div class="task-title">Launching Wazwez Website</div>
                <div class="task-date date-badge2">20 Juni 2022</div>
              </div>
              <div class="task-menu">
                <svg
                  width="24"
                  height="24"
                  viewBox="0 0 24 24"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    d="M10.869 16.6308C10.811 16.5743 10.563 16.3609 10.359 16.1622C9.076 14.9971 6.976 11.9576 6.335 10.3668C6.232 10.1252 6.014 9.51437 6 9.18802C6 8.8753 6.072 8.5772 6.218 8.29274C6.422 7.93814 6.743 7.65368 7.122 7.49781C7.385 7.39747 8.172 7.2416 8.186 7.2416C9.047 7.08573 10.446 7 11.992 7C13.465 7 14.807 7.08573 15.681 7.21335C15.695 7.22796 16.673 7.38383 17.008 7.55431C17.62 7.86702 18 8.47784 18 9.13151V9.18802C17.985 9.61374 17.605 10.509 17.591 10.509C16.949 12.0141 14.952 14.9834 13.625 16.1768C13.625 16.1768 13.284 16.5129 13.071 16.659C12.765 16.887 12.386 17 12.007 17C11.584 17 11.19 16.8724 10.869 16.6308Z"

            </div>
          </div>
        </div>

        <div class="completed-section">
          <div class="completed-toggle">
            <span class="completed-arrow"></span>Terselesaikan
            <span class="completed-count">(3 tugas)</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
